<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div id="container">
      <h1><i class="fa-regular fa-pen-to-square"></i>회원가입</h1>
      <form>
        <div class="mb-3 mt-3">
          <label for="user ID">사용자 ID</label>
          <input
            type="text"
            class="form-control"
            id="userID"
            placeholder="ID을 입력하세요"
            name="userID"
          />
        </div>
        <div class="mb-3 mt-3">
          <label for="password">비밀번호</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="비밀번호를 입력하세요"
            name="password"
          />
        </div>
        <div class="mb-3 mt-3">
          <label for="passsword check">비밀번호 확인</label>
          <input
            type="password-check"
            class="form-control"
            id="passsword-check"
            placeholder="작성자를 입력하세요"
            name="passsword-check"
          />
        </div>
        <div class="mb-3 mt-3">
          <label for="writer">email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="작성자를 입력하세요"
            name="email"
          />
        </div>
        <div class="mb-3 mt-3">
          <label for="writer">아바타 이미지</label>
          <input
            type="file"
            class="form-control"
            id="img"
            placeholder="선택된 파일 없음"
            name="img"
          />
        </div>
      </form>
      <div class="mb-3 mt-3">
        <div class="d-flex justify-content-center">
          <button type="button" class="btn btn-primary">
            <i class="fa-solid fa-check"></i> 확인
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
